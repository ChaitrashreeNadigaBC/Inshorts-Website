<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inshorts Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inshorts Website</h1>

    <!--Header Section-->
    <header>
        <img src="images/inshorts-logo.png" alt="Inshorts Logo" class="logo">
    </header>

    <!-- Main Content Section-->
    <section class="main-container">

        <!-- Left side Phone-image-->
        <div class="phone-section">
            <img src="images/phone.jpg" alt="Phone" class="phone-img">
        </div>

        <!-- Right side Text & Buttons-->
         <div class="text-section">
            <h1>Stay informed in 60 words.</h1>

            <p>
                We understand you don't have time to go through long news articles
                everyday. So we cut the clutter and deliver them in 60-word shorts.
                Short news for the mobile generation.
            </p>

            <!--Buttons-->
            <div class="top-buttons">
                <button class="nav-btn">Read Now</button>
                <button class="nav-btn">Blog</button>
            </div>

            <div class="download-buttons">
                <img src="images/appstore.png" class="store-img" alt="App Store">
                <img src="images/googleplay.png" class="store-img" alt="Google Play">

            </div>
         </div>

     </section>
</body>
</html>
